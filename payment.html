	<div id="smart-button-container">
		<div style="text-align: left;font-family:Georgia, 'Times New Roman', Times, serif">
		  <div style="margin-bottom: 1.25rem;">
			<h1>Choose your purchasing option</h1>
			<select style="font-family:Georgia, 'Times New Roman', Times, serif;font-size:16px;font-weight:700; height:10%;  display: block; font-size: 16px; font-family: sans-serif; font-weight: 700; color: #444; line-height: 1.3; padding: .6em 1.4em .5em .8em; width: 100%; max-width: 100%; /* useful when width is set to anything other than 100% */ box-sizing: border-box; margin: 0; border: 1px solid #aaa; box-shadow: 0 1px 0 1px rgba(0,0,0,.04); border-radius: .5em; -moz-appearance: none; -webkit-appearance: none; appearance: none; background-color: #fff; /* note: bg image below uses 2 urls. The first is an svg data uri for the arrow icon, and the second is the gradient. for the icon, if you want to change the color, be sure to use `%23` instead of `#`, since it's a url. You can also swap in a different svg icon or an external image reference */ background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'), linear-gradient(to bottom, #ffffff 0%,#e5e5e5 100%); background-repeat: no-repeat, repeat; /* arrow icon position (1em from the right, 50% vertical) , then gradient position*/ background-position: right .7em top 50%, 0 0; /* icon size, then gradient */ background-size: .65em auto, 100%;width: 100%; min-height: 35px; min-width: 200px; max-width: 750px;" id="item-options"><option value="One item, One Month" price="20">One item, One Month - 20 USD</option><option value="Unlimited items, One Month" price="35">Unlimited items, One Month - 35 USD</option></select>
			<select style="visibility: hidden" id="quantitySelect"></select>
		  </div>
		<div id="paypal-button-container"></div>
		</div>
	  </div>
	  <script src="https://www.paypal.com/sdk/js?client-id=AYsOauA8zjO2oGv54I7QajKYFYo0euMTR_1QQIT4FHU0USMY9otbrYifNwrC5wsLSQBOFOf-1_EmoYNh&currency=USD" data-sdk-integration-source="button-factory"></script>
	  <script>
		function initPayPalButton() {
		  var shipping = 0;
		  var itemOptions = document.querySelector("#smart-button-container #item-options");
	  var quantity = parseInt();
	  var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
	  if (!isNaN(quantity)) {
		quantitySelect.style.visibility = "visible";
	  }
	  var orderDescription = 'Choose your purchasing option';
	  if(orderDescription === '') {
		orderDescription = 'Item';
	  }
	  paypal.Buttons({
		style: {
		  shape: 'pill',
		  color: 'blue',
		  layout: 'vertical',
		  label: 'paypal',
		  
		},
		createOrder: function(data, actions) {
		  var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
		  var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
		  var tax = (0 === 0) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
		  if(quantitySelect.options.length > 0) {
			quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
		  } else {
			quantity = 1;
		  }
  
		  tax *= quantity;
		  tax = Math.round(tax * 100) / 100;
		  var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
		  priceTotal = Math.round(priceTotal * 100) / 100;
		  var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;
  
		  return actions.order.create({
			purchase_units: [{
			  description: orderDescription,
			  amount: {
				currency_code: 'USD',
				value: priceTotal,
				breakdown: {
				  item_total: {
					currency_code: 'USD',
					value: itemTotalValue,
				  },
				  shipping: {
					currency_code: 'USD',
					value: shipping,
				  },
				  tax_total: {
					currency_code: 'USD',
					value: tax,
				  }
				}
			  },
			  items: [{
				name: selectedItemDescription,
				unit_amount: {
				  currency_code: 'USD',
				  value: selectedItemPrice,
				},
				quantity: quantity
			  }]
			}]
		  });
		},
		onApprove: function(data, actions) {
		  return actions.order.capture().then(function(details) {
			alert('Transaction completed by ' + details.payer.name.given_name + '!');
		  });
		},
		onError: function(err) {
		  console.log(err);
		},
	  }).render('#paypal-button-container');
	}
	initPayPalButton();
	  </script>
